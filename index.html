<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- box icon cdn for clear button -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid calculatorBody">
    <div class="row calRow1">

      <!-- textarea to show the input arithmetic expression and its output -->
      <div class="input-group">
        <span class="input-group-text">Arithmetic Expressions Evaluator</span>
        <input type='text' id="calculatorScreen"/>
      </div>
    </div>

    <div class="row calRow2">
      <div class="col-3">
        <button type="button" class="btn btn-dark">1</button>
      </div>

      <div class="col-3">
        <button type="button" class="btn btn-dark">2</button>
      </div>

      <div class="col-3">
        <button type="button" class="btn btn-dark">3</button>
      </div>

      <div class="col-3">
        <button type="button" class="btn btn-dark">4</button>
      </div>


    </div>

    <div class="row calRow3">
      <div class="col-3">
        <button type="button" class="btn btn-dark">5</button>
      </div>

      <div class="col-3">
        <button type="button" class="btn btn-dark">6</button>
      </div>

      <div class="col-3">
        <button type="button" class="btn btn-dark">7</button>
      </div>

      <div class="col-3">
        <button type="button" class="btn btn-dark">8</button>
      </div>


    </div>

    <div class="row calRow4">
      <div class="col-3">
        <button type="button" class="btn btn-dark">9</button>
      </div>

      <div class="col-3">
        <button type="button" class="btn btn-dark">0</button>
      </div>

      <div class="col-3">
        <button type="button" class="btn btn-dark">+</button>
      </div>

      <div class="col-3">
        <button type="button" class="btn btn-dark">-</button>
      </div>

    </div>

    <div class="row calRow5">
      <div class="col-3">
        <button type="button" class="btn btn-dark">*</button>
      </div>

      <div class="col-3">
        <button type="button" class="btn btn-dark">/</button>
      </div>

      <div class="col-3">
        <button type="button" class="btn btn-dark" id="equalsTo">=</button>
      </div>

      <div class="col-3">
        <i class='bx bx-eraser eraseIconStyle'></i>
      </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
